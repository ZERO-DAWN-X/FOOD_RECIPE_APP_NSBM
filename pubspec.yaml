name: food_recipe_app_nsbm
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  animated_native_splash: ^1.3.0
  animated_splash_screen: ^1.3.0
  carousel_slider: ^4.2.1
  chewie: 1.5.0
  flutter:
    sdk: flutter
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2
  firebase_core: ^2.29.0
  firebase_auth: ^4.17.9
  web: ^0.5.1
  provider: ^6.1.1
  google_fonts: ^6.1.0
  video_player: ^2.8.2
  loading_animation_widget: ^1.2.0+4
  youtube_player_flutter: ^9.0.0
  firebase_database: ^10.5.0
  cloud_firestore: ^4.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/greenhome.png
    - assets/images/
    - assets/images/LS.png
    - assets/images/b6.png
    - assets/images/fb.png
    - assets/images/google.png
    - assets/images/21.jpg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: Anurati
      fonts:
        - asset: assets/fonts/Anurati-Regular.otf
